<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Introduction to HTML, CSS & JS</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <h1>Velkommen til "Intro til HTML, CSS & JS"</h1>
      <div id="form">
         <form onsubmit="return false">
            <h2>Først kan dere svare på disse spørsmålene:</h2>
            <label for="Navn"> Hva heter du? </label>
            <input type="text" name="Navn" id="navn" />
            <br />
            <label for="år"> Når ble du med i webkom?</label>
            <input type="number" name="år" min="2015" max="2024" id="år" />
            <br />
            <input type="submit" value="Sjekk svar" onclick="newUser()" />
         </form>
         <div id="svar">
            <h3 id="opNavn" class="output"></h3>
            <h3 id="opÅr" class="output"></h3>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
